<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <title>TspaceMysql</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/thanathip41/tspace-mysql/refs/heads/master/docs/images/TspaceMysql-Logo.png">
  <meta name="description" content="Type-safe MySQL ORM for Node.js with deeply nested relations, migrations, and more.">
  <meta name="keywords" content="tspace, tspace-mysql, mysql, mysql2, orm, ORM, relations, deeply nested relations, object relation model, model, database, query builder, transaction, commit, rollback, cli, migrate, backup, blueprint, repository, type safety, typescript">
  <meta name="author" content="Thanathip">

  <meta property="og:title" content="tspace-mysql Documentation">
  <meta property="og:description" content="Type-safe MySQL ORM for Node.js with deeply nested relations, migrations, and more.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thanathip41.github.io/tspace-mysql">
  <meta property="og:image" content="https://raw.githubusercontent.com/thanathip41/tspace-mysql/refs/heads/master/docs/images/TspaceMysql-Logo.png">
  <style>
    #app {
      max-width: 100%; 
      padding: 20px 40px;
    }
    .markdown-section {
      max-width: 95%; 
      margin: 0 auto; 
      line-height: 1.8;
      font-size: 16px;
    }
    .markdown-section pre[data-lang]::after {
      display: none;
    }
    .copy-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 6px;
      right: 6px;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .app-name img {
      width: 100%; 
      height: 64px; 
      object-fit: cover; 
      border-radius: 5px;
      padding: 0;
      margin: 0;
      vertical-align: middle;
    }

    .page-nav-cards {
      display: flex;
      justify-content: space-between;
      margin: 2em 0;
      gap: 1em;
    }

    .page-nav-cards a {
      flex: 1;
      display: block;
      padding: 1em 0.75em;
      border-radius: 0.5em;
      background-color: #14181d;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .page-nav-cards a:hover {
      background-color: #374151;
      transform: translateY(-2px);
    }

    .page-nav-cards .nav-label {
      font-size: 0.8em;
      opacity: 0.7;
    }

    .page-nav-cards .nav-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-top: 0.2em;
    }

    .next-card {
      text-align: right;
    }

    .page-nav-arrow {
      color:#fff; 
      font-size:16px;
    }

    .app-nav {
      position: fixed;
      background-color: #14181d;
      width: 100%;
      text-align: center;
      z-index: 10;
      top: 0;
      left: 0;
      right: 0;
    }

    .app-nav .active {
      color: #0B87DA;
      font-size : 1.1rem
    }

    .app-nav p {
      color: #D3D3D3
    }
    
    .app-nav a {
      color: #D3D3D3
    }
    @media (max-width: 640px) {
      .app-nav {
        visibility: hidden;
      }
      .page-nav-cards {
        margin: 1em 0;
        gap: 1em;
      }

      .page-nav-cards {
        font-size: 12px;
      }

      .page-nav-cards a {
        flex: 1;
        display: block;
        padding: 0.75em 0.75em;
        border-radius: 0.5em;
        background-color: #14181d;
        color: #fff;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.2s;
        width: 50%;
      }
    } 

  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script>
    window.$docsify = {
      name: "TspaceMysql",
      logo: 'https://raw.githubusercontent.com/thanathip41/tspace-mysql/refs/heads/master/docs/images/TspaceMysql-Logo.png',
      repo: 'https://github.com/thanathip41/tspace-mysql',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,
      themeable: true,
      auto2top: true,
      loadNavbar: 'navbar.md',
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            document.querySelectorAll('pre[data-lang]').forEach(block => {
              if (!block.querySelector('.copy-btn')) {
                const button = document.createElement('button')
                button.textContent = 'Copy'
                button.className = 'copy-btn'
                button.onclick = () => {
                  navigator.clipboard.writeText(block.innerText)
                  button.textContent = 'Copied!'
                  setTimeout(() => (button.textContent = 'Copy'), 2000)
                }
                block.style.position = 'relative'
                button.style.position = 'absolute'
                button.style.top = '8px'
                button.style.right = '8px'
                block.appendChild(button)
              }
            })
          })
        }
      ]
    }
</script>
</html>
