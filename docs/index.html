<script>
const urls = [
  "README.md",
  "sql-like.md",
  "query-builder.md",
  "model.md",
  "race-condition.md",
  "repository.md",
  "generating-model-classes.md",
  "connection.md",
  "database-transactions.md",
  "backup.md",
  "blueprint.md",
  "cli.md",
  "injection.md",
  "stored-procedure.md",
  "view.md"
];
 const $query   = (element) => document.querySelector(element);

const chatIcon  = $query('#chat-icon');
const chatModal = $query('#chat-modal');
const chatClose = $query('#chat-close');
const chatInput = $query('#chat-input');
const chatSend  = $query('#chat-send');

chatIcon.addEventListener('click', () => chatModal.style.display = 'flex');
chatClose.addEventListener('click', () => chatModal.style.display = 'none');
chatModal.addEventListener('click', (e) => { if (e.target === chatModal) chatModal.style.display = 'none'; });

chatIcon.addEventListener('click', () => {
  $query('#chat-modal').style.display = 'flex';
});

chatModal.addEventListener('click', (e) => {
  if (e.target.id === 'chat-modal') e.target.style.display = 'none';
});

chatInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && chatInput.value.trim() !== '') {
    handleSend();
  }
});

chatSend.addEventListener('click', handleSend);

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') chatModal.style.display = 'none';
});

function handleSend() {
  const keyword = chatInput.value.trim();
  if (!keyword) return;
  searchSection(keyword); 
  chatInput.value = '';
}

function typeMessage(element, html) {
  return new Promise(resolve => {
    let i = 0;
    const chunkSize = 20; 
    function type() {
      element.innerHTML = html.slice(0, i);
      i += chunkSize;
      if (i <= html.length) {
        setTimeout(type, 3);
      } else {
        element.innerHTML = html;
        resolve();
      }
      element.parentElement.scrollTop = element.parentElement.scrollHeight;
    }
    type();
  });
}

async function searchSection(keyword, head = true) {
  const chatMessages = $query('#chat-messages');

  const userDiv = document.createElement('div');
  userDiv.classList.add('message', 'user');
  userDiv.innerHTML = `<div>${keyword}</div>`;
  chatMessages.appendChild(userDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  let foundAny = 0;
  const MAX_CONTENT = 2;

  async function searchLines(keyword, useHeader) {
    const lowerKey = keyword.toLowerCase();
    for (const url of urls) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.split(/\r?\n/);

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];

          const cleanLine = line.replace(/^#+\s*/, '').trim();
          const isHeaderMatch = useHeader && line.startsWith('#') && cleanLine.toLowerCase().includes(lowerKey);
          const isNormalMatch = !useHeader && cleanLine.toLowerCase().includes(lowerKey);

          if (isHeaderMatch || isNormalMatch) {
            let code = '';
            let language = 'js';
            let codes = [];

            let n = 0;
            const start = Date.now();

            for (let j = i; j < lines.length; j--) {
              if (lines[j]?.trim().startsWith('```')) {
                j++;
                while (j < lines.length && !lines[j].trim().startsWith('```')) {
                  code += lines[j] + '\n';
                  j++;
                }
                codes.push(code)
                code = ''
                break;
              }

              if((Date.now() - start) / 1000 > 3) break
            }

            for (let j = i + 1; j < lines.length; j++) {
              if (lines[j]?.trim().startsWith('```')) {
                j++;
                while (j < lines.length && !lines[j].trim().startsWith('```')) {
                  code += lines[j] + '\n';
                  j++;
                }
              
                if(n >= 2) {
                  break;
                } 

                codes.push(code)
                code = ''
                n+=1
                
              }
            }

            codes = codes.map(c=>{
              return c
              .replace(/<[^>]*>.*?<\/[^>]*>/gs, '')
              .replace(/<[^>]+>/g, '')
              .replace('Previous','')
            }).filter(Boolean)
      

            const sectionName = cleanLine;
            const filename = url.split('/').pop().replace('.md', '');
            const id = sectionName ? `?id=${sectionName.replace(/\s+/g, '-').toLowerCase()}` : '';
            const link = `https://thanathip41.github.io/tspace-mysql/#/${filename}${id}`;
            const botDiv = document.createElement('div');
            botDiv.classList.add('message', 'bot');
            chatMessages.appendChild(botDiv);

            const html = `
**${sectionName.toLowerCase().replace(lowerKey,`<span class="match-keyword">${keyword}</span>`)}**  
${/"/.test(link) 
? `üîó <a href="https://thanathip41.github.io/tspace-mysql/#/${filename}" target="_blank">${filename}</a>` 
: `üîó <a href="${link}" target="_blank">${filename}</a>`}

${codes.length
  ? codes.map((code,i) => {
    return code.trim() === '' || code.trim().includes('#') && i
    ? '' 
    :`\`\`\`${language}\n${code}\`\`\``
  }).join('\n')
  : line}
            `;

            await typeMessage(botDiv, marked.parse(html));
            foundAny += 1;
            codes = []
            
            if (foundAny >= MAX_CONTENT) break;
          
          }
        }

        if (foundAny >= MAX_CONTENT) break;
      } catch (err) {
        const botDiv = document.createElement('div');
        botDiv.classList.add('message', 'bot');
        chatMessages.appendChild(botDiv);
        await typeMessage(botDiv, `<div>Error fetching ${url}: ${err.message}</div>`);
      }
      if (foundAny >= MAX_CONTENT) break;
    }
  }

  let currentKeyword = keyword.trim();
  let useHead = head;
  let i = 0
  while (currentKeyword && foundAny < MAX_CONTENT) {
    await searchLines(currentKeyword, useHead);

    if (foundAny) break;
    
    const words = currentKeyword.split(' ');
    words.pop();
    currentKeyword = words.join(' ');

    if(currentKeyword === '' && useHead) {
      currentKeyword  = keyword.trim()
    }

    useHead = false;
  }

  if (!foundAny) {
    const botDiv = document.createElement('div');
    botDiv.classList.add('message', 'bot');
    chatMessages.appendChild(botDiv);
    await typeMessage(botDiv, `<div>No results found for "${keyword}"</div>`);
  }
}

</script>
